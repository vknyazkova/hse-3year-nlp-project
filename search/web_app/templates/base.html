<!doctype html>
<html lang="ru">
    {% block scripts %} {% endblock %}
    <head>
        <meta charset="utf-8">
        <title>{% block title %} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">  <!--здесь должна быть ссылка на наш сайт-->
                    <img src="static/rat.png" width="30" height="24" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse" aria-controls="navCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navCollapse">
                <ul class="navbar-nav ms-4">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Поиск</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Правила запросов</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">Контакты</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div>
            {% block content %} {% endblock %}
        </div>
  </body>
</html>
